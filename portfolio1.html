<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="stylesheet.css">
    <meta charset="utf-8">
    <title>同棲料金シミュレーション</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
  </head>
  <body>
    <header>
      <h1 class="title">羽深暁雄　ーポートフォリオー</h1>
      <li class="linktitle">自己紹介</li>
      <li class="linktitle">制作物</li>
      <li class="address">080-5960-5537<br>akio@gmail.com</li>
    </header>
    <h1>同棲料金シミュレーション</h1>
    <div class="menu">
    <div class="firstPerson">
    <p>一人目</p>
    <p>名前
    <input id="nameA" type="text" value="あきお" name="name" required minlength="4" maxlength="8" size="10" />
    </p>
    <p>家賃
    <input id="homecostA" type="number" value="47000" name="name" required minlength="4" maxlength="8" size="10" />
    </p>
    <p>光熱費
    <input id="infracostA" type="number" value="10000" name="name" required minlength="4" maxlength="8" size="10" />
    </p>
    <p>食費
    <input id="foodcostA" type="number" value="30000" name="name" required minlength="4" maxlength="8" size="10" />
    </p>
    <p>火災保険
    <input id="inscostA" type="number" value="8000" name="name" required minlength="4" maxlength="8" size="10" />
    </p>
    </div>
    <div class="secondPerson">
    <p>二人目</p>
    <p>名前
    <input id="nameB" type="text" value="れいな" name="name" required minlength="4" maxlength="8" size="10" />
    </p>
    <p>家賃
    <input id="homecostB" type="number" value="50000" name="name" required minlength="4" maxlength="8" size="10" />
    </p>
    <p>光熱費
    <input id="infracostB" type="number" value="8000" name="name" required minlength="4" maxlength="8" size="10" />
    </p>
    <p>食費
    <input id="foodcostB" type="number" value="26000" name="name" required minlength="4" maxlength="8" size="10" />
    </p>
    <p>火災保険
    <input id="inscostB" type="number" value="10000" name="name" required minlength="4" maxlength="8" size="10" />
    </p>
    </div>
    <p>引越し後</p>
    <p>家賃
    <input id="homecostC" type="number" value="80000" name="name" required minlength="4" maxlength="8" size="10" />
    </p>
    <p>引越し代
    <input id="movecost" type="number" value="40000" name="name" required minlength="4" maxlength="8" size="10" />
    </p>
    <p>火災保険
    <input id="inscostC" type="number" value="12000" name="name" required minlength="4" maxlength="8" size="10" />
    </p>
    <p>家具代
    <input id="furniturecost" type="number" value="90000" name="name" required minlength="4" maxlength="8" size="10" />
    </p>
    <button id="button">シミュレーション</button>
    </div>

    <div class="box1">
      <p class="boxtitle" id="boxtitle1">初期費用</p>
      <div class="box1_1">
        <ul class="boxul">
          <li class="boxli" id="outMoveCost"></li>
          <li class="boxli" id="outDeposit"></li>
          <li class="boxli" id="outFurnitureCost"></li>
        </ul>
        <p class="boxresult" id="outFirstCost"></p>
      </div>
    </div>

    <div class="akio">
    <canvas id="lineChart"></canvas>
    </div>
    <script src="script.js" async></script>
  </body>
</html>
